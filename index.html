<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Soccer Club Website</title>
</head>
<body>
    <header>
        <a href="#home">Home</a>
        <a href="#team">Team</a>
        <a href="#contact">Contact</a>
    </header>
    <div class="main-content">
        <h1>Welcome to Our Soccer Club!</h1>
        <img src="soccer-team.jpg" alt="Soccer Team" class="team-image">
        <p>Here at our club, we foster the spirit of soccer in every player and supporter.</p>
        <h2>More About Us</h2>
        <p>We have teams for all age groups and skill levels. Join us to be a part of this great community!</p>
    </div>
    <form>
        <h3>Contact Us</h3>
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Your Name">
        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="Your Email">
        <label for="message">Your Message:</label>
        <textarea id="message" placeholder="Your Message"></textarea>
        <input type="submit" value="Send">
    </form>
    <footer>
        &copy; 2024 Soccer Club. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
